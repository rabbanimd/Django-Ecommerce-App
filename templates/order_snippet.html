{% block body %}
   <div class="col-md-12 mb-4">
    <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-muted">Your cart</span>
        <span class="badge badge-secondary badge-pill">{{ order.product.count }}</span>
    </h4>
    <ul class="list-group mb-3 z-depth-1">
    {% for i in order.product.all %}
    <li class="list-group-item d-flex justify-content-between lh-condensed">
        <div>
        <h6 class="my-0">{{ i.item.title}} - <span>Qty: {{ i.quantity }}</span></h6>
        <small class="text-muted">{{  i.item.Description}}</small>
        </div>
        <span class="text-muted">${{ i.get_total_item_price }}</span>
    </li>
    {% endfor %}
         <li class="list-group-item d-flex justify-content-between">
             <span>Total (INR)</span>
             <strong>${{ order.get_total }}</strong>
    </li>
{% endblock %}
